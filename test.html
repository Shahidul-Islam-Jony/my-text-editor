<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Active Button Example</title>
    <style>
        /* styles.css */

        /* Inactive state */
        .active-button {
            background-color: #ccc;
            color: #666;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Active state */
        .active-button.active {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>
    <button class="active-button">Active Button</button>


    <script>
        // JavaScript to toggle button state
        const button = document.querySelector('.active-button');

        button.addEventListener('click', () => {
            button.classList.toggle('active');
        });

    </script>
</body>

</html>
