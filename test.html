<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text area</title>
    <style>
        div{
            height: 100px;
            margin-bottom: 20px;
        }
        .textarea-wrapper {
            position: relative;
        }

        .textarea-wrapper textarea {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            resize: none;
            border: 1px solid #ccc;
            padding: 5px;
            font-family: inherit;
            font-size: inherit;
        }
    </style>
</head>

<body>
    <div class="textarea-wrapper">
        <textarea id="myTextarea">Hello</textarea>
    </div>
    <button onclick="changeFontSize()">change fontSize</button>


    <script>
        function changeFontSize() {
            var textarea = document.getElementById("myTextarea");
            textarea.style.fontSize = "50px"; // Change font size as desired
        }

    </script>
</body>

</html>
